<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/12_DisplayPropeties.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Box</title>
</head>

<body>
    <div class="dropdown">
        <button id="btn" onmouseover="document.getElementById('span').style.display='block'">Dropdown</button>
        <div id="span">
            <span>I am Dropdown Box</span>
        </div>
    </div>
    <div class="alert">
        <button onclick="document.getElementById('alspn').style.display='block'">Alert me</button>
        <div class="alert-span" id="alspn">
            <p>Lorem ipsum dolor sit amet.</p>
            <button>OK</button>
            <button>Cancel</button>
        </div>
    </div>
</body>

</html>
