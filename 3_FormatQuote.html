<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/PHOTOS/quote.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format and Quotes</title>
</head>
<body>
    <div>
        <h1>Formatting</h1>
        <section>
            <h4>Bold By B</h4>
            <p>
                The current population of India is <b> 1,417,607,455. </b>
            </p>
            <hr>
            <p>Sabarmati is <b>371 km</b> long.</p>
            <hr>
        </section>

        <section>
            <h4>Emphasized Text</h4>
            <p>1 Day = <em>86400 sec</em></p><hr>
            <p>1 Month = <em>720 hours</em></p><hr>
            <i>I am Italic Text</i>
        </section>

        <section>
            <h4>Small Texts Part</h4>
            <p>Weight of Elephant is <strong>4000-6000 <em>kg</em></strong> </p>
            <p style="font-size: larger;">Weight of Ants is <small>1-5 mg</small></p>
        </section>
    </div>
</body>
</html>
